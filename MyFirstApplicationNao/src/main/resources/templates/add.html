<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>ユーザー新規登録</title>
    <link href="/css/add.css" rel="stylesheet"></link>
    <meta charset="utf-8" />
  </head>
  <body>
  <table>
    <tr th:if="${validationError}" th:each="error : ${validationError}">
      <td style="color:red;" th:text="${error}"></td>
    </tr>
  </table>
  	<h1>ユーザー新規登録</h1>
  	<form th:action="@{/create}" th:object="${userRequest}" method="post">
  	<a href="/list">キャンセル</a>
		<table>
			<tr>
				<th class="cell_title">名前</th>
				<th class="cell_required">※</th>
				<td><input type="text" th:field="*{name}"></td>
			</tr>
			<tr>
				<th class="cell_title">アドレス</th>
				<th class="cell_required"></th>
				<td><input type="text" th:field="*{email}"></td>
			</tr>
			<tr>
				<th class="cell_title">電話番号</th>
				<th class="cell_required"></th>
				<td><input type="text" th:field="*{phone}"></td>
			</tr>
			<tr>
				<th class="cell_title">出身地</th>
				<th class="cell_required">※</th>
				<td><input type="text" th:field="*{birthplace}"></td>
			</tr>
			<tr>
				<th class="cell_title">出身校</th>
				<th class="cell_required">※</th>
				<td><input type="text" th:field="*{birthschool}"></td>
			</tr>
			<tr>
				<th class="cell_title">勤務地</th>
				<th class="cell_required">※</th>
				<td><input type="text" th:field="*{worklocation}"></td>
			</tr>
		</table>
		<div class="btn_area_center"><input type="submit" value="登録" class="btn"></div>
	</form>
  </body>
</html>
